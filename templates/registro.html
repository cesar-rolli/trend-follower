{% extends 'base.html' %}
{% block content %}

<center>
    <form action="/login" method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>

        <p>
            {{ form.email.label }}
            {{ form.email() }}
        </p>

        <p>
            {{ form.senha.label }}
            {{ form.senha() }}
        </p>

        <p>
            {{ form.senha2.label }}
            {{ form.senha2() }}
        </p>

        <p>
            {{ form.submit() }}
        </p>


    </form>
</center>

{% endblock %}
